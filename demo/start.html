    <style>
        .am-g {
            border: 1px solid red;
        }

        [class*='am-u'] + [class*='am-u'] {

<body>
<p>
    Hello Amaze UI.
</p>

<!--在这里编写你的代码-->
<p><strong>
    示例 1：一个基本的网格
</strong></p>

<div class="am-g">
    <div class="am-u-sm-4">4</div>
    <div class="am-u-sm-8">8</div>
</div>

<p><strong>
    示例 2：不同区间不同的划分比例
</strong></p>

<div class="am-g doc-am-g">
    <div class="am-u-sm-6 am-u-md-4 am-u-lg-3">sm-6 md-4 lg-3</div>
    <div class="am-u-sm-6 am-u-md-8 am-u-lg-9">sm-6 md-8 lg-9</div>
</div>
<p><strong>
    示例 3：限制宽度的网格
</strong></p>

<p>没有限制宽度的网格</p>

<div class="am-g">
    <div class="am-u-sm-4">4</div>
    <div class="am-u-sm-8">8</div>
</div>

<p>限制宽度的网格</p>

<div class="am-g am-g-fixed">
    <div class="am-u-sm-4">4</div>
    <div class="am-u-sm-8">8</div>
</div>

<p>全宽的行</p>

<div class="am-g am-g-fixed">
    <div class="am-u-sm-12">全宽限制最大宽度的行</div>
</div>

<p><strong>
    示例 4：容器
</strong></p>

<div class="am-container">
    I'm in the .am-container.
</div>

<!--网格行限制宽度-->
<div class="am-g am-g-fixed">
    <div class="am-u-sm-6">6</div>
    <div class="am-u-sm-6">6</div>
</div>

<!--当然，如果你觉得嵌套一层也无所谓的话，这样用也可以-->
<div class="am-container">
    <div class="am-g am-g-fixed">
        <div class="am-u-sm-6">6</div>
        <div class="am-u-sm-6">6</div>
    </div>
</div>

<p><strong>
    示例 5：不足 12 份的网格
</strong></p>
<!-- 未添加 .am-u-end 的情形 -->
<div class="am-g am-g-fixed">
    <div class="am-u-sm-3">3</div>
    <div class="am-u-sm-3">3</div>
    <div class="am-u-sm-3">3</div>
</div>

<!-- 添加 .am-u-end 后 -->
<div class="am-g am-g-fixed">
    <div class="am-u-sm-3">3</div>
    <div class="am-u-sm-3">3</div>
    <div class="am-u-sm-3 am-u-end">3</div>
</div>
